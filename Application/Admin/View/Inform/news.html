<!DOCTYPE html>
<html>
<head>
    <title>新闻</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css" />
</head>
<body>
    <div class="contant">
    <div class="row1">
            <font color="#777777"><strong>用户名称：</strong></font>
            <a href="__APP__/Admin/Index/studentdetail"><{$Think.session.username}></a>
    </div>
    <div class="row">
            <table >
                <div class='panel'>
                    <div id='p_body'>
                        <tr>
                            <td><span>写通知</span></td>
                        </tr>
                        <tr>
                            <!-- 使用Ajax判断输入是否合法 -->
                            <td><form action="__URL__/do_show" method="post" name="myForm"><span>通知名称：</span></td>
                            <td><input type="text" name="title" value="" /></td>
                        </tr>
                        <tr>
                            <td><span>通告内容:</span></td>
                            <td class='con'><textarea name="content"></textarea></td>
                        </tr>
                        <tr>
                            <td><div id="buttom" ><button type="submit"value="提交" />提交</button></div></form></td>
                        </tr>
                    </div>
                </div>
            </div>
            </table>
        </div>
        <div class="row">
            <table >
                <div class='panel'>
                    
                    <div id='p_body'>
                        <volist name = "data" id = "vo">
                		    <tr>
                		        <td>
                                    <a href="__URL__/showitems/id/<{$vo.id}>">
                                    <span><{$vo.title}></span>
                                    </a>
                                </td>
                                <td><span><{$vo.date}></span></td>
                                <td><a href="__URL__/do_delete/id/<{$vo.id}>"><button>删除</button></a></td>
                            </tr>
                        </volist>
                    </div>
                </div>
            </table>
        </div>
    </div>
</body>
</html>
