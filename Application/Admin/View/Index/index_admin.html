<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/index_link.css" />
</head>
<body>

    <div class="title">
        <font color="#777777"><strong>管理员：</strong><{$Think.session.username}></font>
    </div>
        <!-- 初始化内容 -->
        <script id='container' name='content' type="text/plain" style="height:500px;width:1300px"><{$data}></script>
        <button id="getContent">获取内容</button>
        <button id="saveContent">保存</button>
        <script src="__ROOT__/Public/Js/jquery-3.1.1.min.js"></script>
        <!--配置文件-->
        <script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
        <!--编译器源码文件-->
        <script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.all.js"></script>
        <!--实例化编译器-->
        <script type="text/javascript">
            $(function(){
                var ue = UE.getEditor('container');
                $('#getContent').click(function(){
                    var html = ue.getContent();
                    alert(html);
                });

                $('#saveContent').click(function(){
                    var html = ue.getContent();
                    var param = {
                        content: html
                    };
                    $.ajax({
                        url: '__URL__/do_show',
                        type: 'POST',
                        dataType: 'json',
                        data: param,
                        success: function(data){
                            console.log(data);
                            window.location.href="__APP__/Admin/Index/admin";
                        },
                        error: function(xhr){
                            console.log(xhr);
                        }
                    });
                    
                });
            });
        </script>
</body>
</html>
