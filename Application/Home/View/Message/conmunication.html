<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
	<head>
		<title>讨论区</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="zh-CN" />
		<meta name="Author" content="网页作者" /> 
		<meta name="Copyright" content="网站版权" /> 
		<meta name="keywords" content="网站关键字" />
		<meta name="description" content="网站描述" />
		<link rel="stylesheet" type='text/css' href="__PUBLIC__/Css/communication.css" />
		<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
		<script type="text/javascript" src="__PUBLIC__/Js/jquery-3.1.1.min.js"></script>
		<script src="__PUBLIC__/Js/public.js"></script>
		<script>
			
			// 登录按钮ajax操作
			function f1(){
				$.post("__APP__/Home/Login/do_login", {
					username:$("#l_txtName").val(),
					password:$("#l_txtPwd").val()
				},function(text){
					if(text=="pass"){
						window.location.href="__APP__/Home/Index/main";
					}else{
						$("#suggest").html(text);
					}
				});
			}
			function f3(){
				$.post("__APP__/Home/Register/do_register", {
					username:$("#r_txtName").val(),
					password:$("#r_txtPwd").val(),
					repassword:$("#re_txtPwd").val(),
					name:$("#ra_txtName").val(),
					verify:$("#c_txtPwd").val()
				},function(text){
					if(text=="pass"){
						window.location.href="__APP__/Home/Index/main";
					}else{
						$("#suggest2").html(text);
					}
				});
			}
		</script>
		<script src="__PUBLIC__/Js/main.js"></script>
		
	</head>
	<body>
		<!-- 这里是登录弹出窗口 -->
		<div id="LoginBox">
	        <div class="row1">
	            登录<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="l_closeBtn">×</a>
	        </div>
	        <form>
		        <span id="suggest"> &nbsp;</span>
		        <div class="row">
		            账号: 
		            	<span >
		                	<input class="inputBox" type="text" id="l_txtName" placeholder="账号" />
		            	</span>
		        </div>
		        <div class="row">
		            密码:
		            <span >
		                <input class="inputBox" type="password" id="l_txtPwd" placeholder="密码" />
		           	</span>
		        </div>
		        <div class="row">
		            	<a href="#" id="l_loginbtn" onclick="f1();">登录</a>
	        	</div>
	        </form>
	    </div>
		
		<!-- 结束登陆弹出窗口 -->
		
	      <!-- 注册窗口 -->
    <div id="registerBox">
	        <div class="row1">
	            注册<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="r_closeBtn">×</a>
	        </div>
	        <form>
		        <div class="row">
		           <span id="suggest2"> &nbsp;</span>
		        </div>
		        <div class="row">
		            账　　号: <span >
		                <input type="text" class="inputBox" id="r_txtName" placeholder="账号/邮箱" />
		            </span>
		        </div>
		        <div class="row">
		            用&nbsp;&nbsp;户&nbsp;&nbsp;名: <span >
		                <input type="text" class="inputBox" id="ra_txtName" placeholder="姓名" />
		            </span>
		        </div>
		        <div class="row">
		            密　　码: <span >
		                <input type="password" class="inputBox" id="r_txtPwd" placeholder="密码" />
		            </span>
		        </div>
		        <div class="row">
		            确认密码: <span >
		                <input type="password" class="inputBox" id="re_txtPwd" placeholder="确认密码" />
		            </span>
		        </div>
		        <div class="row">
		            验&nbsp;&nbsp;证&nbsp;&nbsp;码: <span >
		                <input type="text" class="inputBox" id="c_txtPwd" placeholder="验证码" />
		                <img src="__APP__/Home/Public/code" onclick = 'this.src = this.src+"?"+Math.random'/>
		            </span>
	        	</div>
		        <div class="row">
		            
		        </div>
		        <div class="row">
		            <a href="#" id="r_loginbtn" onclick="f3();">注册</a>
		        </div>
		    </form>
    	</div>
    <!-- 结束注册窗口 -->
		<div id='header'>
			<div class="contain" >
				<img src="__PUBLIC__/Pic/top.jpg" alt="" style="width:100%;" />
			</div>
		</div>
		<div id='navi'>
			<div class="contain">
				<a href="__APP__/Home/Index/main" class="navi_a">首页</a>
				<a href="__APP__/Home/Inform/news" class="navi_a">新闻通知</a>
				<a href="__APP__/Home/Equipment/equipment" class="navi_a">仪器介绍</a>
				<a href="__APP__/Home/Regulation/regulation" class="navi_a">规章制度</a>
				<a href="__APP__/Home/File/document" class="navi_a">文档下载</a>
				<a href="__APP__/Home/Message/conmunication" class="navi_a">讨论区</a>
				<a href="__APP__/Home/Index/about_us" class="navi_a">关于我们</a>
				<div id='na_log'>
					<span>欢迎</span>
					<eq name="Think.session.username" value="">
						<span><a href="#" id='login'>登录</a></span>
						<span><a href="#" id='register'>注册</a></span>
					<else />	<span><{$Think.session.username}></span>
						<a href="__APP__/Home/Login/login_out" style=''>退出</a>
					</eq>
				</div>
			</div>
		</div>
		<div id='main'>
			<div class="contain">
				<div id="main_navi">
						<a href="__APP__/Home/Index/main">首页</a><span>--->讨论区 </span><br />
						   	
				</div>
				<div id="show">
					<eq name = "user" value = "0">
								<a href="__URL__/add_message" id="add_me">添加留言</a><br /><br />
								<else /> 
									<eq name = "user" value = "">
										<p>
											<span class='hint'>您还没有登录，登陆过后可以添加留言</span>
										</p><br />
										<else /> 
										<p>
											<span class='hint'>您已经被管理员禁言</span>
										</p><br />
									</eq>
							</eq>
							<volist name = "data" id = "vo">
								<p><{$vo.title}><a href="__URL__/do_see/id/<{$vo.id}>">查看详情</a> <span id='time'> <{$vo.date}></span></p>
							</volist>
						<div id="page"><{$show}></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
