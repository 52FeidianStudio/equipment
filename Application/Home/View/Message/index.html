<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户留言模块</title>
</head>
<body>
	<!-- 
		用户留言模块刚刚进入之后的主界面
		功能：以链接的形式显示所有的标题
				用户登陆的情形下发表或者回复留言
	 -->
	<h2>这里是用户留言讨论区</h2>
	<volist name = "data" id = "vo">
		<p><{$vo.title}></p>
		<a href="__URL__/do_see/id/<{$vo.id}>">查看详情</a>
		<hr>
	</volist>
</body>
</html>
