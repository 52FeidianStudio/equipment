<html>
	<head>
		<title>仪器介绍</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="zh-CN" />
		<meta name="Author" content="网页作者" />

		<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
		<link rel="stylesheet" type='text/css' href="__PUBLIC__/Css/equipiment.css" />
		<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.3.min.js"></script>
		<script src="__PUBLIC__/Js/public.js"></script>
		<script src="__PUBLIC__/Js/equipment.js"></script>
		<script>
			function f1(){
				$.post("__APP__/Home/Login/do_login", {
					username:$("#l_txtName").val(),
					password:$("#l_txtPwd").val()
				},function(text){
					if(text=="pass"){
						window.location.href="__APP__/Home/Inform/news";
					}else{
						$("#suggest").html(text);
					}
				});
			}
			
		</script>
	</head>
	<body>
		<!-- 这里是登录弹出窗口 -->
		<div id="LoginBox">
	        <div class="row1">
	            登录<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="l_closeBtn">×</a>
	        </div>
	        <form>
		        <span id="suggest"> &nbsp;</span>
		        <div class="row">
		            账号: 
		            	<span >
		                	<input class="inputBox" type="text" id="l_txtName" placeholder="账号" />
		            	</span>
		        </div>
		        <div class="row">
		            密码:
		            <span >
		                <input class="inputBox" type="password" id="l_txtPwd" placeholder="密码" />
		           	</span>
		        </div>
		        <div class="row">
		            	<a href="#" id="l_loginbtn" onclick="f1();">登录</a>
	        	</div>
	        </form>
	    </div>
		
		<!-- 结束登陆弹出窗口 -->
		

		<div id='header'>
			<div class="contain" >
				<img src="__PUBLIC__/Pic/top.jpg" alt="" style="width:100%;" />
			</div>
		</div>
		<div id='navi'>
			<div class="contain">
				<a href="__APP__/Home/Index/main" class="navi_a">首页</a>

				<a href="__APP__/Home/Equipment/equipment" class="navi_a">仪器介绍</a>

				<a href="__APP__/Home/Index/about_us" class="navi_a">关于我们</a>
				<div id='na_log'>
					<span>欢迎</span>
					<eq name="Think.session.username" value=""><span><a href="#" id='login'>登录</a></span>
					<else />	<SPAN><{$Think.session.username}></SPAN>
						<a href="__APP__/Home/Login/login_out" style=''>退出</a>
					</eq>
				</div>
			</div>
		</div>
		<div id='main'>
			<div class="contain">
				<div id="main_navi">
						<a href="__APP__/Home/Index/main">首页</a><span><span>--->仪器介绍</span> </span><br />
				</div>
					<div id="eqlist">
					<div id="page">共有<{$count}>个仪器</div>
					<volist name = "data" id = "vo">
						<div class="eqsl">
							<table >
								<tr>
									<td><a href="__URL__/showitems/id/<{$vo.id}>"><{$vo.ecname}></a></td>
								</tr>
							</table>
							<table>
								<tr> 
									<td><img src="__ROOT__/Uploads<{$vo.imagicaddress}>" alt="无图片" /></td>
									 <td>
									 	<table id="showr">

									 			<td class = "hahaha"><{$vo.eid}></td>  
									 		</tr>
											<tr>

											</tr>
											<tr>

											</tr>
											<tr>
										    	<th class = "lalala">状　　态：</th>   
										    	<td class = "hahaha"><{$vo.now}></td> 
										    </tr>
										</table>
									 </td> 
								</tr>
								
							</table>	
							<table style="height: 12px;width: 250px;margin: 0 auto 0 auto;">	
								<tr>
									<td style="text-indent: 20px;font-size: 10px;text-overflow :ellipsis;"><{$vo.introduction}></td>
								</tr>
							</table>
						</div>
					</volist>
